<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/task-style.css" />
        <title>Task Manager</title>
    </head>
    <body>
        <main class="container">
            <div class="container-input">
                <!-- <div class="input-form"> -->
                <p class="title">Task Manager</p>
                <form action="/" class="form-input-submit">
                    <div class="input-container">
                        <input
                            type="text"
                            class="input-form"
                            placeholder="e.g. wash dishes"
                        /><button class="btn-submit">submit</button>
                    </div>
                    <p class="error">There was an error</p>
                </form>
                <!-- </div> -->
            </div>
            <div class="container-tasks">
                <p class="loading">Loading...</p>
                <!-- single task item -->
                <div class="task">
                    <div class="task-item">
                        <div class="task-status">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div class="task-name">
                            <input type="text" placeholder="Task Name" />
                        </div>
                        <div class="task-btns">
                            <button class="task-btn btn-edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="task-btn btn-delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- end of single item -->
                <!-- single task item -->
                <div class="task">
                    <div class="task-item">
                        <div class="task-status">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <div class="task-name">
                            <input type="text" placeholder="Task Name" />
                        </div>
                        <div class="task-btns">
                            <button class="task-btn btn-edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="task-btn btn-delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- end of single item -->
            </div>
        </main>
    </body>
</html>
